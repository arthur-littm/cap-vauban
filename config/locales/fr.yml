  terms:
    title: "Conditions générales"
    info: "En payant vous certifiez avoir lu et accepter nos"
    general_title: "CONDITIONS GÉNÉRALES"
    general_content1: "La présente location est faite aux charges et conditions suivantes que le preneur s'oblige à exécuter :"
    general_content1_list1: "User paisiblement des lieux, notamment le soir après 22h et plus particulièrement sur le balcon car le bruit se propage dans la cour intérieure."
    general_content1_list2: "Le preneur reconnaît que les locaux faisant l'objet du présent contrat ne lui sont loués qu'à titre de résidence provisoire et de plaisance."
    general_content1_list3: "Le preneur s'engage à s'assurer contre les risques locatifs tels que vol, incendie et dégât des eaux. Le preneur a l'obligation de signaler au bailleur, dans les 24 h, tout sinistre survenu dans le logement ou le garage."
    general_content1_list4: "Inclus dans le montant du loyer, les charges eau et électricité (jusqu’à un forfait de 150 kWh/semaine), ainsi que le linge de maison (drap housse, housse de couette, taie d’oreiller, serviette de douche, serviette de toilette, tapis de bain, torchon)."
    general_content1_list5: "L’appartement est strictement non fumeur et le locataire ne pourra introduire aucun animal dans les locaux."
    deposit_title: "DEPOT DE GARANTIE"
    deposit_content1: "Le preneur verse à l’arrivée une somme de 300 € au titre de la caution pour répondre des éventuels dégâts causés aux objets garnissant les lieux loués."
    deposit_content2: "Cette caution sera restituée à la restitution des clés, déduction faite, le cas échéant, des sommes dues pour les dégradations survenues au cours du séjour, sauf celles résultant d'une usure anormale ou d'un vice de l’équipement."
    inventory_title: "ETATS DES LIEUX"
    inventory_content1: "Un état des lieux contradictoire et un inventaire seront établis à l'entrée du preneur et feront l'objet d'un pointage en fin de location."
    inventory_content2: "A la restitution des clés, l’appartement doit être rendu propre :"
    inventory_content2_list1: "La vaisselle doit être propre et rangée, le lave-vaisselle vidé."
    inventory_content2_list2: "Les poubelles vidées (le local poubelle se trouve au deuxième sous sol)."
    inventory_content3: "En cas de perte des clefs, il sera facturé 70€ pour une clef de l’appartement, 30€ pour un vigik et 70€ pour une télécommande."
    fee_title: "AUTRES FRAIS"
    fee_content1: "Le ménage de fin de séjour, devra être payé en espèces à l’arrivée, soit 50€."



